<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Build Your Team</title>
        <meta name="description" content="Build Your Pokémon Team">
        <meta name="keywords" content="html, css, js">
        <meta name="author" content="@Robert-Martins">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="../../css/global.styles.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>
    </head>

    <body>
        
        <header>
            <div class="container">
                <img src="../../assets/logo.png" class="site-logo" />
                <h1>
                    PokéPlace
                </h1>
            </div><!--container-->
            <button id="menu-btn">
                Menu
            </button>
        </header>
        <main>
            <div class="exhibition">
                <h1>
                    Build Your <br> Pokémon Team
                </h1>
            </div><!--exhibition-->
            <div class="poke-show">
                <h3>
                    Your Pokémon Is
                </h3>
                <h2 id="poke-name"></h2>
                <div class="container">
                    <img id="poke-img" src="" />
                </div><!--poke-container-->
            </div><!--poke-show-->
            <div class="poke-check">

            </div><!--poke-check-->
        </main>
        <section>
            <h2>
                Try the feature
            </h2>
            <div class="container">
                <input id="poke-id" type="text" placeholder="Type the Pokémon name or ID" />
                <div class="btn-container">
                    <button id="generate-btn">
                        <img src="../../assets/icons/function-3-tab-logo.png" />
                        <div class="container">
                            <h3>
                                Choose Your Pokémon
                            </h3>
                            <h5>
                                Who Will Enter Your Team?
                            </h5>
                        </div><!--container-->
                    </button>
                    <button id="pokedex-btn" class="disabled">
                        <img src="../../assets/icons/pokedex-icon.png" />
                        <div class="container">
                            <h3>
                                Check The Pokédex Data
                            </h3>
                            <h5>
                                See Your Buddy Stats
                            </h5>
                        </div><!--container-->
                    </button>
                    <button id="team-btn" class="disabled">
                        <img src="../../assets/icons/pokedex-icon.png" />
                        <div class="container">
                            <h3>
                                Add To Your Team
                            </h3>
                            <h5>
                                Make Your Team Complete With 6 Pokémons
                            </h5>
                        </div><!--container-->
                    </button>
                </div><!--btn-container-->
            </div><!--container-->
        </section>
        
    </body>

</html>
