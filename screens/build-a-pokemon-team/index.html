<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Build Your Team</title>
        <meta name="description" content="Build Your Pokémon Team">
        <meta name="keywords" content="html, css, js">
        <meta name="author" content="@Robert-Martins">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="../../css/styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>
                PokéSite
            </h1>
            <a href="../../index.html" id="random-poke">Who's Your Pokémon?</a>
            <a href="../choose-a-pokemon-screen/index.html" id="choose-a-poke">Choose Your Pokémon</a>
            <a href="" id="build-a-poke-team">Build Your Team</a>
        </header>
        <section>
            <aside class="habilities-container">
                <div style="display: flex">
                    <h2>
                        HP:
                    </h2>
                    <h2 id="stat-0"></h2>
                </div>
                <div style="display: flex">
                    <h2>
                        Attack:
                    </h2>
                    <h2 id="stat-1"></h2>
                </div>
                <div style="display: flex">
                    <h2>
                        Defense:
                    </h2>
                    <h2 id="stat-2"></h2>
                </div>
                <div style="display: flex">
                    <h2>
                        Special-attack:
                    </h2>
                    <h2 id="stat-3"></h2>
                </div>
                <div style="display: flex">
                    <h2>
                        Special-defense:
                    </h2>
                    <h2 id="stat-4"></h2>
                </div>
                <div style="display: flex">
                    <h2>
                        Speed:
                    </h2>
                    <h2 id="stat-5"></h2>
                </div>
            </aside><!--habilities-container-->
            <main>
                <div class="main-callouts">
                    <h1>
                        Build Your Pokémon Team
                    </h1>
                    <h4>
                        Choose your pokémons
                    </h4>
                </div><!--main-callouts-->
                <div class="main-exhibition">
                    <h3>
                        Your Pokémon is
                    </h3>
                    <h2 id="poke-name"></h2>
                    <img src="" class="poke-img" id="poke-img"/>
                </div><!--main-exhibition-->
                <div class="main-generate">
                    <input name="poke-id" type="text" id="poke-id" placeholder="Insert the Pokémon Name or Id" />
                    <button class="request-btn" id="get-poke-btn">
                        Generate
                    </button>
                </div><!--main-generate-->
            </main>
            <aside class="team-container">
                
            </aside><!--team-container-->
        </section>
        <footer>
            <h3>
                Site para prática e estudo
            </h3>
            <h4>
                Um produto de @Robert-Martins
            </h4>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>
    </body>

</html>
